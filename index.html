<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practice-One</title>
</head>
<body>
<div id="betterDesk">
        <!-- HEADER-->
    <div id="header">
        <!-- NAVBAR-->
        <div class="logo">
            <span class="logo_img"></span>
            <p class="logo_text">BetterDesk</p>
        </div>
        <div class="nav">
            <div class="nav_link">
                <ul>
                    <li><a href="" class="active">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Demo</a></li>
                    <li><a href="">Resources</a></li>
                    <li><a href="">Sign in</a></li>
                    <li><button>Sign up</button></li>
                </ul>
            </div>

        </div>

        <h1>Build a Company your customer love</h1>
        <!-- FORM SIGN UP-->
        <div class="signup">
            <form action="">
                <input type="mail" placeholder="enter your email">
                <input type="submit" value="Sign Up">
            </form>
        </div>
        <!--LOGO NHA TAI TRO-->
        <div class="group">
            <img src="img/group/basecamp-img.png" alt="basecamp" class="basecam_img">
            <img src="img/group/grubhub-img.png" alt="grubhub" class="grubhub_img">
            <img src="img/group/trello-img.png" alt="trello" class="trello_img">
            <img src="img/group/buffer-img.png" alt="buffer" class="buffer_img">
            <img src="img/group/pocket-img.png" alt="pocket" class="pocket_img">
        </div>
    </div>
</div>
</body>
</html>
