<!doctype html>
<html>

<head>
    <title>Pomodoro Timer - zsoltnagy.eu</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Task name</th>
                <th>Status (done / planned)</th>
                <th>Controls</th>
            </tr>
        </thead>
        <tbody id="js-task-table-body">
        </tbody>
    </table>
    <form id="js-add-task" action="javascript:void(0)">
        <input type="text" name="task-name" id="js-task-name" placeholder="Task Name" />
        <select name="pomodoro-count" id="js-pomodoro-count">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <input type="submit" />
    </form>
</body>
<script src="pomodoro.js"></script>

</html>
